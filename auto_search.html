<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Auto Searcher Extention</title>
    <meta charset="UTF-8">
    <link href="styles/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/icons/auto_search-16.png">
    
</head>

<body>
    <h2 style="text-align:center;">Auto Searcher</h2>

    <p style="text-align:center;">
        <input title="Press enter to search for the input" id="searchField" type="text" name="search"
            placeholder="Search for.."/>
    </p>

    <p style="text-align:center">
        <button title="Search on the current input in the field box" id="searchQueryButton" type="button">
            Search everywhere</button>
        <br>
        <i>You may have to allow popups for the first time you run the extension</i>
    </p>

    <p style="text-align:center">
        <a href="options.html">Options</a>
    </p>
    <br>
    
    <script src="scripts/popup.js"></script>
</body>

</html>
