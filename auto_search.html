<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Auto Searcher Extention</title>
    <meta charset="UTF-8">
    <style>
        /* button {
            height: 20px;
            width: 30px;
        } */
    </style>
</head>

<body>
    <h2 style="text-align:center;">Auto Searcher</h2>

    <button title="Add new site field" style="color:green" id="addSearch" type="button">Add</button>
    <button title="Remove site field" style="color:red" id="removeSearch" type="button">Remove</button>
    
    <input title="Press enter to search for the input" id="searchString" type="text" name="search" placeholder="Search.." onkeydown="Search(this)"
    />
    <button title="Search on the current input in the field box" id="searchQuery" type="button">Search</button>

    <script src="popup.js"></script>
    <a href="options.html">Options</a>
</body>

</html>
